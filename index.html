<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary by â™¥ deveshwadibhasme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-wrapper">
        <div class="result">
            <h3>Your Result</h3>
            <div class="result-score">
                <div id="obtain">76</div>
                <div id="out-off">of 100</div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
           <div class="summary-cnt">
            <div class="reaction summary-element">
                <div class="reaction element">
                    <img src="/assets/images/icon-reaction.svg" alt="reaction">
                    <h5>Reaction</h5>
                </div>
                <div class="element-score">
                    <div id="obtain">80</div>
                    <div id="out-off">/100</div>
                </div>
            </div>
            <div class="memory summary-element">
                <div class="memory element">
                    <img src="/assets/images/icon-memory.svg" alt="reaction">
                    <h5>Memory</h5>
                </div>
                <div class="element-score">
                    <div id="obtain">80</div>
                    <div id="out-off">/100</div>
                </div>
            </div>
            <div class="verbal summary-element">
                <div class="verbal element">
                    <img src="/assets/images/icon-verbal.svg" alt="reaction">
                    <h5>Verbal</h5>
                </div>
                <div class="element-score">
                    <div id="obtain">80</div>
                    <div id="out-off">/100</div>
                </div>
            </div>
            <div class="visual summary-element">
                <div class="visual element">
                    <img src="/assets/images/icon-visual.svg" alt="reaction">
                    <h5>Visual</h5>
                </div>
                <div class="element-score">
                    <div id="obtain">80</div>
                    <div id="out-off">/100</div>
                </div>
            </div>
           </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
